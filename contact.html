<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get In Touch | Usama Zaid Ali Hendrawan (DudungToa_)</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><path fill='%2354b689' d='M13 2.5a1.5 1.5 0 0 1 3 0v11a1.5 1.5 0 0 1-3 0v-11zm-1 .724c-2.067.95-4.539 1.481-7 1.656v6.237c2.461.175 4.933.706 7 1.656V3.224zm-8 2.25c-1.847.144-3.582.305-5 .667v.334c1.418.362 3.153.523 5 .667V5.474zM0 8c0 .341.062.654.19.934L4 12.134V7.866l-3.81 3.2C.062 11.346 0 11.033 0 10.692V8z'/></svg>">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #54b689; 
            --dark-bg: #1a252f; 
            --card-bg: #2d3e50;
            --text-light: #ffffff;
            --hire-me-color: #fe655c;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Nav Buttons */
        .btn-back {
            position: fixed;
            top: 20px;
            left: 20px;
            color: var(--text-light);
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
            z-index: 1001;
        }
        .btn-back:hover { color: var(--primary-color); }

        .btn-hire-me {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--hire-me-color);
            color: white;
            font-weight: 700;
            border-radius: 30px;
            padding: 10px 25px;
            z-index: 1001;
            box-shadow: 0 4px 10px rgba(254, 101, 92, 0.3);
            text-decoration: none;
        }

        /* Contact Card */
        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 20px 40px;
        }

        .contact-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }

        .profile-small {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
            margin-bottom: 20px;
        }

        .form-control {
            background-color: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 12px;
            margin-bottom: 20px;
        }

        .form-control:focus {
            background-color: rgba(255,255,255,0.1);
            border-color: var(--primary-color);
            color: white;
            box-shadow: none;
        }

        .btn-submit {
            background-color: var(--primary-color);
            border: none;
            color: white;
            padding: 12px;
            font-weight: 700;
            border-radius: 5px;
            width: 100%;
            transition: 0.3s;
        }
        .btn-submit:hover {
            background-color: #45a378;
            transform: translateY(-2px);
        }

        footer {
            padding: 20px;
            background-color: rgba(0,0,0,0.2);
            color: rgba(255,255,255,0.5);
            font-size: 0.85rem;
            text-align: center;
        }

        @media (max-width: 576px) {
            .contact-card { padding: 25px; }
            .btn-hire-me { padding: 7px 15px; font-size: 0.8rem; }
        }
    </style>
</head>
<body>

    <a href="index.html" class="btn-back"><i class="fas fa-arrow-left me-2"></i> Portfolio</a>
    <div class="btn-hire-me">Hire Me</div>

    <div class="main-container">
        <div class="contact-card text-center">
            <img src="AccountPictures.JPG" onerror="this.src='AccountPictures.jpg'" class="profile-small" alt="Usama Zaid">
            
            <h2 class="fw-bold mb-1">Get In Touch</h2>
            <p class="text-primary fw-bold small mb-3">(@DudungToa_)</p>
            <p class="opacity-75 mb-4">Punya pertanyaan atau tawaran kerja sama? Silakan isi formulir di bawah ini.</p>

            <form action="https://formspree.io/f/mzdaryoj" method="POST">
                <div class="text-start">
                    <label class="form-label small fw-bold opacity-75">Nama Lengkap</label>
                    <input type="text" name="name" class="form-control" placeholder="Masukkan nama Anda" required>
                    
                    <label class="form-label small fw-bold opacity-75">Alamat Email</label>
                    <input type="email" name="email" class="form-control" placeholder="nama@email.com" required>
                    
                    <label class="form-label small fw-bold opacity-75">Pesan</label>
                    <textarea name="message" class="form-control" rows="4" placeholder="Apa yang bisa saya bantu?" required></textarea>
                </div>
                
                <input type="hidden" name="_subject" value="Pesan Baru dari Web Portfolio Usama">
                
                <button type="submit" class="btn-submit text-uppercase mt-2">Kirim Pesan</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p class="mb-0">&copy; 2026 <strong>Usama Zaid Ali Hendrawan</strong>. All Rights Reserved.</p>
            <p class="small mt-1">Designed and Built by <strong>DudungToa_</strong></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
